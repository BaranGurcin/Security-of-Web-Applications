<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Login</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        background: #f6f8fa;
        margin: 0;
        padding: 0;
      }

      .container {
        width: 100%;
        max-width: 400px;
        margin: 100px auto;
        background: #fff;
        border-radius: 10px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        padding: 30px;
      }

      h2 {
        text-align: center;
        margin-bottom: 20px;
        color: #333;
      }

      form {
        display: flex;
        flex-direction: column;
      }

      label {
        margin-bottom: 8px;
        font-weight: bold;
        color: #555;
      }

      input[type="text"],
      input[type="password"] {
        padding: 10px;
        border-radius: 5px;
        border: 1px solid #ccc;
        margin-bottom: 20px;
        font-size: 14px;
      }

      input[type="submit"] {
        background: #007bff;
        color: #fff;
        border: none;
        padding: 10px;
        border-radius: 5px;
        cursor: pointer;
        font-size: 16px;
      }

      input[type="submit"]:hover {
        background: #0056b3;
      }

      .info {
        text-align: center;
        font-size: 14px;
        color: #666;
        margin-top: 10px;
      }

      .success {
        color: green;
        text-align: center;
        font-weight: bold;
        margin-bottom: 15px;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h2>Login</h2>

      <div id="message" class="success" style="display: none">
        Your account has been activated! You can log in now.
      </div>

      <form action="/login" method="post">
        <label for="username">Email</label>
        <input
          type="text"
          id="username"
          name="username"
          placeholder="Enter your email"
          required />

        <label for="password">Password</label>
        <input
          type="password"
          id="password"
          name="password"
          placeholder="Enter your password"
          required />

        <input type="submit" value="Login" />
      </form>

      <p class="info">
        Donâ€™t have an account? <a href="/register">Register here</a>
      </p>
    </div>

    <script>
      const params = new URLSearchParams(window.location.search);
      if (params.get("activated") === "true") {
        document.getElementById("message").style.display = "block";
      }
    </script>
  </body>
</html>
